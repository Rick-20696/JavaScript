<!--
    Doctype faz com que o browser interprete tags mais novas, do HTML5
    Head é a cabeça da minha página que contém as configuarações dela
    Body é o corpo da minha página e nela está toda parte visual.

    Eu posso adicionar chaves ("html" no doctype), e também chave-valor (tag meta).
    São os famosos parâmetros.
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Anatomy of a page HTML</title>
    </head>
    <body>
        <header>
            <h1>HTML</h1>
        </header>
        <nav>
            Navegation
        </nav>
        <section id="content">
            Content
        </section>

        <!--Tag para colocar elemento na lateral, mas não define qual-->
        <aside>
            Side
        </aside>
        <footer>
            Footer
        </footer>
    </body>
</html>
