<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Anatomy of html</title>
    </head>
    <body>
        <!--Cabeçalho da página-->
        <header>
            <h1>Titles</h1>
        </header>
        
        <!--Uma seção com outros cabeçalhos-->
        <section>
            <header>
                <h2>Posts</h2>
            </header>
            <article>
                <header>
                    <h3>Post 1</h3>
                </header>
            </article>
        </section>

        <!--Rodapé da página-->
        <footer></footer>
    </body>
</html>
