<!-- Cabeçalhos: 
    Como as tags tem seus princípios de importância, começo pelos heades (hx).
    O style do h1 é só para evitar de que fique centralizado de acordo com o "../css.css"
-->
<h1 style=" text-align: left; " >Header 1</h1>
<h2>Header 2</h2>
<h3>Header 3</h3>
<h4>Header 4</h4>
<h5>Header 5</h5>
<h6>Header 6</h6>

<!-- Parágrafos: 
    O parágrafo não irá interpretar os espaçamentos e quebras de linhas pela <p>.
    Geralmente esses são aplicados com tags.
-->
<p>
    html, html, html, html, html, html
    css, css css, css css, css css, css
    js, js, js, js, js, js, js, js, js, js  
</p>

<!-- Algumas tags de formatação:
    <b> para negrito
    <i> para ítalico
    <sup> subscrito
    <sub> sobreescrito
-->
<p><b>Negrito</b></p>
<p><i>Ítalico</i></p>
<p>2<sup>2</sup> = 4</p>
<p>H<sub>2</sub>O</p>

<hr>
